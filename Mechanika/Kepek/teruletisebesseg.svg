<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="white" />
  
  <!-- Triangle OAB (The area T) -->
  <path d="M 100 300 L 400 300 L 250 100 Z" fill="#e1f5fe" stroke="#01579b" stroke-width="1.5" fill-opacity="0.8"/>
  
  <!-- Radius r (O to A) -->
  <line x1="100" y1="300" x2="400" y2="300" stroke="black" stroke-width="2.5" />
  <text x="240" y="325" font-family="Arial" font-size="20" font-style="italic">r</text>
  
  <!-- Velocity vector vt (A to B) with Arrow -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#d32f2f" />
    </marker>
  </defs>
  <line x1="400" y1="300" x2="250" y2="100" stroke="#d32f2f" stroke-width="3.5" marker-end="url(#arrow)" />
  <text x="340" y="190" font-family="Arial" font-size="18" fill="#d32f2f" font-weight="bold">vt</text>
  
  <!-- Height m_AB: From O, perpendicular TO THE LINE vt -->
  <!-- Calculated intersection point to ensure 90 degrees -->
  <line x1="100" y1="300" x2="310" y2="180" stroke="#388e3c" stroke-width="2" stroke-dasharray="5,3" />
  
  <!-- Right angle symbol at the intersection on vt -->
  <path d="M 302 168 L 290 175 L 298 188" fill="none" stroke="#388e3c" stroke-width="1.5"/>

  <text x="160" y="230" font-family="Arial" font-size="16" fill="#388e3c" font-weight="bold">
    m<tspan dy="5" font-size="12">AB</tspan><tspan dy="-5"> = r · sinα</tspan>
  </text>

  <!-- Angle Alpha (α) at vertex A -->
  <path d="M 360 300 A 40 40 0 0 1 375 268" fill="none" stroke="black" stroke-width="2" />
  <text x="340" y="285" font-family="Arial" font-size="22" font-weight="bold">α</text>

  <!-- Points O, A, B -->
  <circle cx="100" cy="300" r="8" fill="#fbc02d" stroke="black" /> 
  <circle cx="400" cy="300" r="5" fill="black" />                  
  <circle cx="250" cy="100" r="5" fill="black" />                  
  
  <!-- Labels -->
  <text x="75" y="325" font-family="Arial" font-size="24" font-weight="bold">O</text>
  <text x="415" y="320" font-family="Arial" font-size="24" font-weight="bold">A</text>
  <text x="240" y="85" font-family="Arial" font-size="24" font-weight="bold">B</text>
</svg>
